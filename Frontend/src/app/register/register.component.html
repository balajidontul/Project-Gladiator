<h3 class="text-center">User Registration Form</h3>
<div class="row justify-content-center">
    <form (ngSubmit) = "onSubmit()" class="col-lg-6 offset-lg-3">

    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id = "firstName" 
            [(ngModel)] = "userRegistration.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id = "lastName" 
            [(ngModel)] = "userRegistration.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id = "email" 
            [(ngModel)] = "userRegistration.email" name = "email">
        </div>
    
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id = "dob" 
            [(ngModel)] = "userRegistration.dob" name = "dob">
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id = "password" 
            [(ngModel)] = "userRegistration.password" name = "password">
        </div>
    
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id = "confirmPassword" 
            [(ngModel)] = "userRegistration.confirmPassword" name = "confirmPassword">
        </div>
    
        <div class="form-group">
            <label>Contact No</label>
            <input type="tel" class="form-control" id = "contactNo" 
            [(ngModel)] = "userRegistration.contactNo" name = "contactNo">
        </div>
    
    
        <button class = "btn btn-success" type="submit">Register</button> 
        
    </form>
</div>
