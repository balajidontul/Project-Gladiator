
<h2 class=" customContainer display-6" >NGO Courses</h2>
<div style="display:flex ; justify-content: center; margin-left: 80px; margin-right: 80px; margin-top: 20px;">

<table class = "table table-striped " >
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>  
        </thead>
        <tbody>
            <tr *ngFor="let course of CourseNames">
                <td>{{course.ngoCourseName}}</td>
                <td>{{course.startDate}}</td>
                <td>{{course.endDate}}</td>
               <!--<td> <button (click) = "approveNgo(ngo.organisationId)" class="btn btn-success">Approve</button></td>
                <td> <button (click) = "deleteNgo(ngo.organisationId)" class="btn btn-danger">Decline</button></td>-->
            </tr>
        </tbody>
    </table>
</div>
