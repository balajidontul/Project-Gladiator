<div class="card" style="width: 28rem;" *ngFor="let organisation of Organisations">
<ul class="list-group">
    <li class="list-group-item">Organisation ID : {{organisation.id}}</li>
    <li class="list-group-item">Organisation Name : {{organisation.name}}</li>
    <li class="list-group-item">Phone no</li>
    <li class="list-group-item">Mail Id</li>
    <li class="list-group-item">Location</li>
  </ul>
</div>
